      <!-- number facts -->
      <div class="card number" >

          </div>
          <div id="result2"></div>
        </div>
      </div>
      <!-- trivia facts -->

      <!-- day facts -->
      <div class="card day">
        <div class="no">
          <div class="car">

                <input type="submit" id="enter1" value="Get Fact"/>
              </form>
            </div>
          </div>
          <div id="result1"></div>
        </div>
      </div>

      <div class="card rand">
        <div class="no">
          <div class="car">
            <h1><label for="random">Random facts:</label></h1>
            <input list="random1" id="random" name="random" />
            <datalist id="random1">
              <option value="Day"></option>
              <option value="Math"></option>
              <option value="Trivia"></option>
